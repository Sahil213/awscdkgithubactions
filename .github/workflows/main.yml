name: CDK Deploy

on:
  pull_request:
    branches:
      - main # Only trigger when PR is raised against the main branch

permissions:
  id-token: write # This is required for requesting the JWT

jobs:
  determine-action:
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.determine.outputs.action }}
    steps:
      - name: Determine Action Based on Comment
        id: determine
        run: |
          COMMENT_BODY="${{ github.event.comment.body }}"
          echo "COMMENT_BODY: $COMMENT_BODY"
          if echo "$COMMENT_BODY" | grep -iq 'destroy'; then
            echo "action=destroy" >> $GITHUB_OUTPUT
          elif echo "$COMMENT_BODY" | grep -iq 'deploy'; then
            echo "action=deploy" >> $GITHUB_OUTPUT
          else
            echo "action=none" >> $GITHUB_OUTPUT  # No action if neither keyword is found
          fi

  aws-cdk-deploy:
    needs: determine-action
    if: needs.determine-action.outputs.action == 'deploy'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install AWS CDK
        run: npm i -g aws-cdk

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}

      - name: Synth stack
        run: cdk synth

      - name: bootstrap stack
        run: cdk bootstrap

      - name: Deploy stack
        run: cdk deploy --all --require-approval never

  destroy:
    needs: determine-action
    if: needs.determine-action.outputs.action == 'destroy'
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install AWS CDK
        run: npm i -g aws-cdk

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}

      - name: Destory stack
        run: cdk destroy --force
